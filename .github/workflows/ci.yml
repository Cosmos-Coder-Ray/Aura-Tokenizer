name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.8, 3.9, 3.10, 3.11]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel pytest coverage sphinx sphinx-autodoc-typehints flake8
      - name: Build wheels
        run: |
          cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: cp3*-* # build for all CPython 3.x
      - name: Install package
        run: |
          pip install .
      - name: Run Python tests
        run: |
          pytest tests/ --maxfail=1 --disable-warnings
      - name: Run Cython bridge tests
        run: |
          pytest tests/test_cython_bridge.py
      - name: Run C++ core tests
        run: |
          cd Aura-Tokenizer && mkdir -p build && cd build && cmake .. && cmake --build . --config Release && ctest --output-on-failure
        shell: bash
      - name: Lint Python
        run: |
          flake8 aura_tokenizer/ tests/
      - name: Check test coverage
        run: |
          coverage run -m pytest
          coverage report
      - name: Build Sphinx docs
        run: |
          cd docs && make html
      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: wheelhouse/
      - name: Upload docs
        uses: actions/upload-artifact@v3
        with:
          name: docs
          path: docs/_build/html/ 